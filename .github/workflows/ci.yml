name: CI

on:
  push:
  pull_request:

permissions:
  contents: write

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-14
            platform: arm64-macos
          - os: macos-14
            platform: x86_64-macos
          - os: ubuntu-latest
            platform: x86_64-linux
          - os: windows-latest
            platform: x86_64-win32
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "25"

      - name: Run tests
        run: ./gradlew --no-daemon test

      - name: Upload native artifact
        uses: actions/upload-artifact@v4
        with:
          name: native-${{ matrix.platform }}
          path: build/generated-resources/**

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "25"

      - name: Download native artifacts
        uses: actions/download-artifact@v4
        with:
          # Must not live under `build/` because we run `gradle clean`, which deletes it.
          path: all-natives
          pattern: native-*
          merge-multiple: true

      - name: Assemble jar (includes natives)
        run: ./gradlew --no-daemon clean jar -PnativesDir=all-natives

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          files: |
            build/libs/*.jar
